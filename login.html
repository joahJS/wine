<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Wine Together</title>

        <link rel="shortcut icon" type="image/x-icon" href="./resources/common/images/icons/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./resources/common/css/modern-normalize.css" />
        <link rel="stylesheet" type="text/css" href="./resources/common/css/default.css" />
        <link rel="stylesheet" type="text/css" href="./resources/common/css/interface.css" />
        <!-- Global CSS -->

        <link rel="stylesheet" type="text/css" href="./resources/common/css/login.css" />
        <!-- Page-Specific CSS -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
        <script type="text/javascript" src="./resources/common/js/default.js"></script> <!-- Global jQuery -->
        <script type="text/javascript" src="./resources/common/js/js_login.js"></script> <!-- Page-Specific jQuery -->
        <!-- JavaScript / jQuery -->

        <!--[if lt IE 9]>
                <script src="./js/html5shiv.min.js"></script>
            <![endif]-->
    </head>

    <body>

        <div id="wrap">

            <div id="frmLogin">
                <div class="frm_title">
                    <h1 id="mainLogo"><a href="./index.html">Wine Together</a></h1>

                    <button class="backtomain" onclick="history.back()">
                        <span></span>
                        <span></span>
                    </button>
                </div>

                <div class="btn_container">
                    <input type="radio" name="rdoAccType" id="rdoNorm" checked>
                    <label for="rdoNorm">일반회원</label>
                    <input type="radio" name="rdoAccType" id="rdoPart">
                    <label for="rdoPart">파트너 회원</label>
                </div>

                <div class="field_login">
                    <input type="email" name="txtID" id="txtID" placeholder="example@winetogether.kr" required />
                    <label for="txtID">아이디</label>

                    <input type="password" name="txtPW" id="txtPW" placeholder="vimyl-burnho" required />
                    <label for="txtPW">비밀번호</label>

                    <div class="btn_container">
                        <input type="checkbox" name="chkRemember" id="chkRemember" />
                        <label for="chkRemember">아이디 기억하기</label>
                        
                        <input type="checkbox" name="chkAutolog" id="chkAutolog" />
                        <label for="chkAutolog">자동 로그인</label>
                    </div>

                    <button type="submit" class="btn_login">로그인</button>
                    
                    <p><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a></p>
                </div>

                <div class="other_methods">
                    <h5>다른 방법으로 로그인</h5>
                    <button class="btn_google">Google 계정으로 로그인</button>
                    <button class="btn_kakao">카카오 계정으로 로그인</button>
                    <button class="btn_naver">네이버 계정으로 로그인</button>
                    <button class="btn_facebook">페이스북 계정으로 로그인</button>
                </div>

                <p id="copyRights">Copyright © 2021 와인투게더</p>
            </div>

        </div> <!-- #wrap -->

    </body>

</html>
